<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../response-raw-viewer.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  </head>
  <body>

    <test-fixture id="Basic">
      <template>
        <response-raw-viewer response-text="Some test text to be displayed in the raw viewer"></response-raw-viewer>
      </template>
    </test-fixture>

    <test-fixture id="Empty">
      <template>
        <response-raw-viewer></response-raw-viewer>
      </template>
    </test-fixture>

    <test-fixture id="ca">
      <template>
        <response-raw-viewer>
          <paper-icon-button slot="content-action"></paper-icon-button>
        </response-raw-viewer>
      </template>
    </test-fixture>

    <script>
    suite('basic', () => {
      let element;
      let output;

      setup((done) => {
        element = fixture('Basic');
        flush(() => {
          output = element.shadowRoot.querySelector('#rawContent');
          done();
        });
      });

      test('Should innerHTML response to display container', () => {
        const html = output.innerHTML;
        assert.isString(html);
      });

      test('Should set hasResponse property', () => {
        assert.isTrue(element.hasResponse);
      });
    });

    suite('content actions', () => {
      let element;

      setup(() => {
        element = fixture('ca');
      });

      test('Should have distributed nodes', () => {
        const slot = element.shadowRoot.querySelector('slot[name="content-action"]');
        const buttons = slot.assignedNodes();
        assert.equal(buttons.length, 1);
      });

      test('Content actions are hidden', () => {
        const panel = element.shadowRoot.querySelector('.actions-panel');
        assert.isTrue(panel.classList.contains('hidden'));
      });

      test('Content actions are visible when has response', () => {
        element.responseText = 'test';
        const panel = element.shadowRoot.querySelector('.actions-panel');
        assert.isFalse(panel.classList.contains('hidden'));
      });
    });

    suite('_responseChanged()', () => {
      let element;
      let output;
      setup((done) => {
        element = fixture('Empty');
        flush(() => {
          output = element.shadowRoot.querySelector('#rawContent');
          done();
        });
      });

      test('Clears the output when no response', () => {
        output.innerText = 'test';
        element._responseChanged();
        assert.equal(output.innerText.trim(), '');
      });

      test('Calls _responseValue() with response', () => {
        const spy = sinon.spy(element, '_responseValue');
        element._responseChanged('test');
        assert.isTrue(spy.called);
        assert.equal(spy.args[0][0], 'test');
      });

      test('Calls htmlEscape() with response when _responseValue() returns a value', () => {
        const spy = sinon.spy(element, 'htmlEscape');
        element._responseChanged('test');
        assert.isTrue(spy.called);
        assert.equal(spy.args[0][0], 'test');
      });

      test('Won\'t call htmlEscape() when _responseValue() returns a nothing', () => {
        const spy = sinon.spy(element, 'htmlEscape');
        element._responseChanged({});
        assert.isFalse(spy.called);
      });

      test('Output is empty when _responseValue() returns a nothing', () => {
        element._responseChanged({
          data: 'test'
        });
        assert.equal(output.innerText.trim(), '');
      });
    });

    suite('_responseValue()', () => {
      let element;
      setup(() => {
        element = fixture('Empty');
      });

      function str2ab(str) {
        const buf = new ArrayBuffer(str.length * 2);
        const bufView = new Uint16Array(buf);
        for (let i = 0, strLen = str.length; i < strLen; i++) {
          bufView[i] = str.charCodeAt(i);
        }
        return buf;
      }

      test('Returns undefined when argument is undefined', () => {
        assert.isUndefined(element._responseValue());
      });

      test('Returns empty string when argument is empty string', () => {
        const result = element._responseValue('');
        assert.equal(result, '');
      });

      test('Returns string value for string argument', () => {
        const result = element._responseValue('test');
        assert.equal(result, 'test');
      });

      test('Returns string value for string argument', () => {
        const result = element._responseValue('test');
        assert.equal(result, 'test');
      });

      test('Converts value from ARrayBuffer', () => {
        const ab = str2ab('test');
        const result = element._responseValue({
          type: 'Buffer',
          data: new Uint16Array(ab)
        });
        assert.equal(result, 'test');
      });
    });

    suite('_computeActionsPanelClass()', () => {
      let element;
      setup((done) => {
        element = fixture('Empty');
        flush(() => done());
      });

      test('Returns default class name', () => {
        const result = element._computeActionsPanelClass(true);
        assert.equal(result, 'actions-panel');
      });

      test('Adds hidden class name', () => {
        const result = element._computeActionsPanelClass(false);
        assert.equal(result, 'actions-panel hidden');
      });
    });
    </script>

  </body>
</html>
