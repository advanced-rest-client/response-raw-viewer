<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../response-raw-viewer.html">
    <link rel="import" href="../../paper-icon-button/paper-icon-button.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <response-raw-viewer response-text="Some test text to be displayed in the raw viewer"></response-raw-viewer>
      </template>
    </test-fixture>

    <test-fixture id="ca">
      <template>
        <response-raw-viewer>
          <paper-icon-button slot="content-action"></paper-icon-button>
        </response-raw-viewer>
      </template>
    </test-fixture>

    <script>
    suite('basic', () => {
      let element;
      let output;

      setup(() => {
        element = fixture('basic');
        output = Polymer.dom(element.root).querySelector('#rawContent');
      });

      test('Should innerHTML response to display container', () => {
        const html = output.innerHTML;
        assert.isString(html);
      });

      test('Should set hasResponse property', () => {
        assert.isTrue(element.hasResponse);
      });
    });

    suite('content actions', () => {
      let element;

      setup(() => {
        element = fixture('ca');
      });

      test('Should have distributed nodes', () => {
        const slot = element.shadowRoot.querySelector('slot[name="content-action"]');
        const buttons = slot.assignedNodes();
        assert.equal(buttons.length, 1);
      });

      test('Content actions are hidden', () => {
        const panel = element.shadowRoot.querySelector('.actions-panel');
        assert.isTrue(panel.classList.contains('hidden'));
      });

      test('Content actions are visible when has response', () => {
        element.responseText = 'test';
        const panel = element.shadowRoot.querySelector('.actions-panel');
        assert.isFalse(panel.classList.contains('hidden'));
      });
    });
    </script>

  </body>
</html>
